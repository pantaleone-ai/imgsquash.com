  <svg width="80" height="70" viewBox="0 20 60 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-container {
      font-family: 'Orbitron', sans-serif;
    }

    .text-img {
      fill: url(#iconGradient);
      font-size: 32px;
      font-weight: 550;
      letter-spacing: -.1em;
    }

    .text-squash {
      fill: #ffffff;
      font-size: 34px;
      font-weight: 200;
      letter-spacing: -.17em;
    
    }

    .bg {
      fill: url(#bgGradient);
    }

    .icon-bg {
      fill: url(#iconGradient);
      rx: 12;
    }

    .icon-glow {
      filter: url(#glow);
    }

    .icon-text {
      font-family: 'Orbitron', sans-serif;
      fill: white;
      opacity: 0.85;
      font-size: 26px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#0077ff"/>
    </linearGradient>


  </defs>
  <rect x="0" y="25" width="60" height="50" class="icon-bg icon-glow"/>
  <text x="30" y="51" class="icon-text">&gt; | &lt;</text>

 
</svg>